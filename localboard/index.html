<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LocalGram</title>
        <link rel="stylesheet" href="libraries/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="libraries/bootstrap/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="libraries/jquery/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="libraries/bootstrap/bootstrap.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse no-rad">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">LocalBoard</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="navbar-right">
                        <li>
                            <a href="https://api.instagram.com/oauth/authorize/?client_id=852352aafe7541c78292058fa6725215&response_type=token&redirect_uri=http://localhost:3000&scope=public_content" class="btn btn-primary margin-top-10">Login with Instagram</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="margin-top-40 txt-center">
            <button id="find" class="btn-lg btn btn-default">
                <span class="glyphicon glyphicon-globe margin-right-5"></span>
                Find Photos Around Me
            </button>
            <div id="lat"></div>
            <div id="lng"></div>
        </div>

        <div class="container-fluid margin-top-20">
            <div class="row">
                <script id="image-template" type="text/x-handlebars-template">
                    <div class="col-sm-2 margin-top-20">
                        <img src="{{image}}" class="img-responsive" />
                    </div>
                </script>
            </div>
        </div>

    </body>
</html>
